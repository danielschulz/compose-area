<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
        html {
            font-family: sans-serif;
        }
        body {
            max-width: 900px;
            margin: 0px auto;
        }
        #wrapper {
            border: 1px solid red;
            padding: 2px;
            white-space: pre-wrap;
        }
        #wrapper img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
        #emoji {
            margin-top: 16px;
        }
    </style>
  </head>
  <body>
    <h2>Crazy WASM Compose Area</h2>
    <p>Compose some content, if you dare!</p>
    <div id="wrapper"></div>
    <div id="emoji">
      <button id="tongue">
        <img height="32" alt="😛" width="32" src="https://abs.twimg.com/emoji/v2/72x72/1f61c.png">
      </button>
      <button id="beers">
        <img height="32" alt="🍻" width="32" src="https://abs.twimg.com/emoji/v2/72x72/1f37b.png">
      </button>
      <button id="facepalm">
        <img height="32" alt="🤦‍♀️" width="32" src="https://abs.twimg.com/emoji/v2/72x72/1f926-200d-2640-fe0f.png">
      </button>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
